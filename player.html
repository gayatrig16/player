<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Showcase</title>
  <link rel="stylesheet" href="player.css">
</head>
<body>

  <header class="team-header">
    <img src="team-logo.png" alt="Team Logo" class="team-logo" />
    <h1>Warriors United</h1>
    <p class="slogan">"Strike with Honor, Win with Pride"</p>
  </header>

  <main class="player-grid">
    <!-- Sample Player Card -->
    <div class="player-card" onclick="openModal(0)">
      <img src="https://nationaltoday.com/wp-content/uploads/2022/09/Virat-Kohli.jpg" alt="Player 1">
      <h3>VIRAT KOHLI</h3>
    </div>
    <div class="player-card" onclick="openModal(1)">
      <img src="https://documents.iplt20.com/ipl/IPLHeadshot2024/6.png" alt="Player 2">
      <h3>ROHIT SHARMA</h3>
    </div>
    <!-- Add more cards similarly -->
  </main>

  <!-- Modal -->
  <div id="playerModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalName"></h2>
      <p><strong>Jersey #:</strong> <span id="modalJersey"></span></p>
      <p><strong>Strike Rate:</strong> <span id="modalStrikeRate"></span></p>
      <p><strong>Matches Played:</strong> <span id="modalMatches"></span></p>
      <p><strong>Best Performance:</strong> <span id="modalBest"></span></p>
    </div>
  </div>

  <script src="player.js"></script>
</body>
</html>
